<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle (Optional, for app icon feel, currently transparent) -->
    
    <!-- Redis Database Cylinder Base -->
    <path d="M64 96C88.8528 96 109 88.8366 109 80V48C109 39.1634 88.8528 32 64 32C39.1472 32 19 39.1634 19 48V80C19 88.8366 39.1472 96 64 96Z" fill="#A41C1C"/>
    <ellipse cx="64" cy="48" rx="45" ry="16" fill="#DC2626"/>
    <ellipse cx="64" cy="80" rx="45" ry="16" fill="#DC2626"/>
    
    <!-- Radar Sweep Effect -->
    <!-- Center Point -->
    <circle cx="64" cy="64" r="4" fill="white"/>
    
    <!-- Radar Rings -->
    <circle cx="64" cy="64" r="24" stroke="white" stroke-width="2" stroke-opacity="0.5"/>
    <circle cx="64" cy="64" r="44" stroke="white" stroke-width="2" stroke-opacity="0.3"/>
    
    <!-- Radar Beam Gradient -->
    <defs>
        <radialGradient id="radar_sweep" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(64 64) rotate(-90) scale(48)">
            <stop offset="0" stop-color="white" stop-opacity="0.8"/>
            <stop offset="1" stop-color="white" stop-opacity="0"/>
        </radialGradient>
    </defs>
    
    <!-- The Sweep (Sector) -->
    <path d="M64 64L112 64A48 48 0 0 1 64 112L64 64Z" fill="url(#radar_sweep)" fill-opacity="0.4" transform="rotate(-45 64 64)"/>

    <!-- Tech Accents -->
    <circle cx="64" cy="32" r="2" fill="white" fill-opacity="0.8"/>
    <circle cx="64" cy="96" r="2" fill="white" fill-opacity="0.8"/>
    <rect x="58" y="20" width="12" height="4" rx="2" fill="#DC2626"/>

</svg>
